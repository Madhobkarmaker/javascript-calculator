<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Calculator</title>
    <link rel="stylesheet" href="style.css">
	
</head>
<body>
    <section>
        <header>
            <div class="title">
               <h1 style="text-align: center;">Let's Calculate</h1> 
            </div>
        </header>
        <main class="main">
            <div class="form">
                <form action="" name="calculator" style="text-align: center;">  
                
                    <legend style="text-align: center;">
                        <h3>JavaScript Calculator</h3>
                    </legend>
                    <div class="input">
                        <input id="calculate" type="text" name="screen" >
                        <br>
    
                        <input class="button" type="button" value="C" onclick="document.calculator.screen.value =''">
                        <input class="button" type="button" value="&larr;" onclick="document.calculator.screen.value = screen.value.slice(0,-1)">
                        <input id="btn-percentage" class="button" type="button" value="%" onclick='btnPercentage()'>
                        <input class="button" type="button" value="/" onclick="document.calculator.screen.value +='/'">
                        <br>
    
                        <input class="button" type="button" value="7" onclick="document.calculator.screen.value +='7'">
                        <input class="button" type="button" value="8" onclick="document.calculator.screen.value +='8'">
                        <input class="button" type="button" value="9" onclick="document.calculator.screen.value +='9'">
                        <input class="button" type="button" value="*" onclick="document.calculator.screen.value +='*'">
                        <br>
    
                        <input class="button" type="button" value="4" onclick="document.calculator.screen.value +='4'">
                        <input class="button" type="button" value="5" onclick="document.calculator.screen.value +='5'">
                        <input class="button" type="button" value="6" onclick="document.calculator.screen.value +='6'">
                        <input class="button" type="button" value="-" onclick="document.calculator.screen.value +='-'">
                        <br>
    
                        <input class="button" type="button" value="1" onclick="document.calculator.screen.value +='1'">
                        <input class="button" type="button" value="2" onclick="document.calculator.screen.value +='2'">
                        <input class="button" type="button" value="3" onclick="document.calculator.screen.value +='3'">
                        <input class="button" type="button" value="+" onclick="document.calculator.screen.value +='+'">
                        <br>
    
                        <input class="button" type="button" value="0" onclick="document.calculator.screen.value +='0'">
                        <input class="button" type="button" value="." onclick="document.calculator.screen.value +='.'">
                        <input class="button" id="equal" type="button" value="=" onclick="document.calculator.screen.value=eval(document.calculator.screen.value)">
                    </div>   
            </form>
			<p style="text-align:center">  Â© All Rights Reserved | Madhob karmaker | 2020
            </div>
        </main>
    </section>
    
    <script>
    function btnPercentage(){
        document.calculator.screen.value = parseFloat(document.calculator.screen.value)/100 ;
    }
    </script>

</body>
</html>
