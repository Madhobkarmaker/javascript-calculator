<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <div class="title">
               <h1 style="text-align: center;">Let's do some Calculation</h1> 
            </div>
        </header>
        <main class="main">
            <div class="form">
                <form action="" name="calculator" style="text-align: center;">  
                
                    <legend style="text-align: center;">
                        <h3>JavaScript Calculator</h3>
                    </legend>
                    <div class="input">
                        <input id="calculate" type="text" name="screen"  >
                        <br>
    
                        <input class="button" type="button" value="C" onclick="screen.value =''">
                        <input class="button" type="button" value="&larr;" onclick="screen.value = screen.value.slice(0,-1)">
                        <input class="button" type="button" value="%" onclick="screen.value +='%'">
                        <input class="button" type="button" value="/" onclick="screen.value +='/'">
                        <br>
    
                        <input class="button" type="button" value="7" onclick="screen.value +='7'">
                        <input class="button" type="button" value="8" onclick="screen.value +='8'">
                        <input class="button" type="button" value="9" onclick="screen.value +='9'">
                        <input class="button" type="button" value="*" onclick="screen.value +='*'">
                        <br>
    
                        <input class="button" type="button" value="4" onclick="screen.value +='4'">
                        <input class="button" type="button" value="5" onclick="screen.value +='5'">
                        <input class="button" type="button" value="6" onclick="screen.value +='6'">
                        <input class="button" type="button" value="-" onclick="screen.value +='-'">
                        <br>
    
                        <input class="button" type="button" value="1" onclick="screen.value +='1'">
                        <input class="button" type="button" value="2" onclick="screen.value +='2'">
                        <input class="button" type="button" value="3" onclick="screen.value +='3'">
                        <input class="button" type="button" value="+" onclick="screen.value +='+'">
                        <br>
    
                        <input class="button" type="button" value="0" onclick="screen.value +='0'">
                        <input class="button" type="button" value="." onclick="screen.value +='.'">
                        <input class="button" id="equal" type="button" value="=" onclick="screen.value=eval(screen.value)">
                    </div>   
            </form>
            </div>
        </main>
    </section>
</body>
</html>
